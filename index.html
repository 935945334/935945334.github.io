    <!-- Initialize Swiper -->
    <script>
    var swiperH = new Swiper('.swiper-container-h', {
        pagination: '.swiper-pagination-h',
        paginationClickable: true,
        // spaceBetween: 50,
        direction: 'horizontal',
    });
    var swiperV = new Swiper('.swiper-container-v', {
        pagination: '.swiper-pagination-v',
        paginationClickable: true,
        direction: 'vertical',
        // spaceBetween: 50,
        mousewheel: true,

    });
    var mySwiper2 = new Swiper('.gallery-top',{
            on:{
                doubleTap: function(event){
                    if(document.getElementById("caidan").style.display=="none")
                    {
                    document.getElementById("caidan").style.display = "block";
                    var x = document.getElementById("caidan");
                    setTimeout(function(){ x.style.opacity='0.2'; }, 50);
                    setTimeout(function(){ x.style.opacity='0.4'; }, 100);
                    setTimeout(function(){ x.style.opacity='0.6'; }, 150);
                    setTimeout(function(){ x.style.opacity='0.8'; }, 200);
                    setTimeout(function(){ x.style.opacity='1'; }, 250);
                    }
                }
            }
    })
    function myCaidan1(){
        var x = document.getElementById("caidan");
                    setTimeout(function(){ x.style.opacity='1'; }, 50);
                    setTimeout(function(){ x.style.opacity='0.8'; }, 100);
                    setTimeout(function(){ x.style.opacity='0.6'; }, 150);
                    setTimeout(function(){ x.style.opacity='0.4'; }, 200);
                    setTimeout(function(){ x.style.opacity='0.2'; }, 250);
                    setTimeout(function(){ x.style.display = "none" }, 300);
    }
